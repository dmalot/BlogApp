<div class="container">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                [ngClass]="{ active: login === true }"
                (click)="onClickLogin()"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                [ngClass]="{ active: login === false }"
                (click)="onClickRegister()"
                >Register
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body" *ngIf="login">
          <form #loginform="ngForm" (ngSubmit)="onLogin(loginform)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="username"
                class="form-control"
                id="username"
                aria-describedby="usernameHtlp"
                placeholder="Enter your username"
                ngModel
                name="username"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                ngModel
                name="password"
                minlength="7"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <div class="card-body" *ngIf="!login">
          <form (ngSubmit)="onRegister(registerform)" #registerform="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="username"
                class="form-control"
                id="username"
                aria-describedby="usernameHtlp"
                placeholder="Enter your username"
                ngModel
                name="username"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="username">Full Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                aria-describedby="usernameHtlp"
                placeholder="Enter your name"
                ngModel
                name="name"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter youe email"
                ngModel
                name="email"
                email
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                ngModel
                name="password"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
